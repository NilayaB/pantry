{% extends 'index_store.html' %}
{% load static %}
{% block content %}
<h1>{{ name }}</h1>


  <section class="px-5 py-5">
    <div class="container-fluid">
      <!-- loop start -->
{% for item in items %}
      <div class="row">

        <div class="col-md-10">
          <div class="row">
            <div class="col-md-6">
              <img src="{{ item.image.url }}" alt="productimg" width="400" height="200" class="img-fluid"> <!-- images of product   imgsize>> 640x426-->
            </div>   

            <div class="col-md-6">
              <h2>{{item.name}}</h2>
              <p>{{ item.description }}</p>
                <p>Coins: {{ item.price }}</p><!-- \\ product details -->
              <button data-product="{{item.id}}" id="update-cart" data-action="add" class="btn btn-outline-secondary add-btn update-cart">ADD TO CART</button>  <!-- go to single-product -->

            </div>
          </div>      
        </div>

      </div>
    <hr>
        {%endfor  %}
      <!-- loop end -->

    </div>
  </section>




 <hr>
 {% endblock content %}
